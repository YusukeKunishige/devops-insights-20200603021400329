  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="map"></div>
    <div id="mapResults" onload="showData()">
	    <div className="col-sm-8">
	                <table className="table table-info table-hover">
	                    <tbody>
	                        <tr>
	                            <td>City</td>
	                            <td id="city"></td>
	                        </tr>
	                        <tr>
	                            <td>Temperature</td>
	                            <td id="temp"></td>
	                        </tr>
	                        <tr>
	                            <td>Pressure</td>
	                            <td id="pressure"></td>
	                        </tr>
	                        <tr>
	                            <td>Humidity</td>
	                            <td id="humid"></td>
	                        </tr>
	                        <tr>
	                            <td>Temperature (Min)</td>
	                            <td id="minTemp"></td>
	                        </tr>
	                        <tr>
	                            <td>Temperature (Max)</td>
	                            <td id="maxTemp"></td>
	                        </tr>
	                        <tr>
	                            <td>Conditions</td>
	                            <td id="cond"></td>
	                        </tr>
	                    </tbody>
	                </table>
	            </div>
    </div>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>

	<script>
	  // Your web app's Firebase configuration
	  var firebaseConfig = {
	    apiKey: "AIzaSyB5Z0lRFzA_NqLs5FNy63KHL8jhkZXzVA0",
	    authDomain: "compx341a4-2f07b.firebaseapp.com",
	    databaseURL: "https://compx341a4-2f07b.firebaseio.com",
	    projectId: "compx341a4-2f07b",
	    storageBucket: "compx341a4-2f07b.appspot.com",
	    messagingSenderId: "899123591774",
	    appId: "1:899123591774:web:2204300a2bd275d86fd2cf",
	    measurementId: "G-2QPF1JFLYE"
	  };	
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  firebase.analytics();

	<script>
		function showData() {
			var city = document.getElementById('city');
			var temp = document.getElementById('temp');
			var pressure = document.getElementById('pressure');
			var humid = document.getElementById('humid');
			var minTemp = document.getElementById('minTemp');
			var maxTemp = document.getElementById('maxTemp');
			var cond = document.getElementById('cond');
			
			firebase.database().ref('/').once('value', function(snapshot) {
                    snapshot.forEach(function(childSnapshot)
                    {
                        var childData = childSnapshot.val();   
                        city.innerHTML = childData['city'];
                        temp.innerHTML = childData['temp'];
                        pressure.innerHTML = childData['pressure'];
                        humid.innerHTML = childData['humid'];
                        minTemp.innerHTML = childData['minTemp'];
                        maxTemp.innerHTML = childData['maxTemp'];
                        cond.innerHTML = childData['cond'];
                    })
                })
		}
	</script>
	
    <script>
      function initMap() {
        var myLatlng = {lat: -40.9006, lng: 174.8860};

        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 7, center: myLatlng});
          
        // Configure the click listener.
        map.addListener('click', function(mapsMouseEvent) {
			var latLng = mapsMouseEvent.latLng.toString();
            latLng = latLng.replace("(", "");
            latLng = latLng.replace(")", "");
            latLng = latLng.replace(" ", "");
            var latLngArr = latLng.split(',');
            console.log(latLngArr[0]);
            console.log(latLngArr[1]);
            var baseURL = 'https://api.openweathermap.org/data/2.5/weather?appid=6b7b471967dd0851d0010cdecf28f829&units=metric';
            fetch(baseURL + '&lat=' + latLngArr[0] + '&lon=' + latLngArr[1]).then(response => response.json()).then(json => printRes(json));
        });
      }
      
      function printRes(json) {
      	var _containDiv = document.getElementById('mapResults');
      	_containDiv.innerHTML = "";
      	var _colDiv = document.createElement("div");
      	_colDiv.className = "col-sm-8";
      	var _table = document.createElement("table");
      	_table.className = 'table table-info table-hover';
      	var _tbody = document.createElement("tbody");
      	
      	var _tr1 = document.createElement("tr");
      	_tr1.innerHTML = "<td>City</td><td>" + json.name + "</td>";
      	
      	var _tr2 = document.createElement("tr");
		_tr2.innerHTML = "<td>Temperature</td><td>" + json.main.temp + "</td>";
      	
      	var _tr3 = document.createElement("tr");
      	_tr3.innerHTML = "<td>Pressure</td><td>" + json.main.pressure + "</td>";
	
      	var _tr4 = document.createElement("tr");
      	_tr4.innerHTML = "<td>Humidity</td><td>" + json.main.humidity + "</td>";

    	var _tr5 = document.createElement("tr");
      	_tr5.innerHTML = "<td>Temperature (Min)</td><td>" + json.main.temp_min + "</td>";
      	
      	var _tr6 = document.createElement("tr");
      	_tr6.innerHTML = "<td>Temperature (Max)</td><td>" + json.main.temp_max + "</td>";
      	
      	var _tr7 = document.createElement("tr");
      	_tr7.innerHTML = "<td>Conditions</td><td>" + json.weather[0].description + "</td>";
      	
      	_tbody.appendChild(_tr1);
      	_tbody.appendChild(_tr2);
      	_tbody.appendChild(_tr3);
      	_tbody.appendChild(_tr4);
      	_tbody.appendChild(_tr5);
      	_tbody.appendChild(_tr6);
      	_tbody.appendChild(_tr7);
      	
      	_table.appendChild(_tbody);
      	_colDiv.appendChild(_table);
      	_containDiv.appendChild(_colDiv);

      	
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-TQvCUYWNNIKtZH7d1nvYntfAuPXWwo0&callback=initMap">
    </script>
  </body>
</html>
